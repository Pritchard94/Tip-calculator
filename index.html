<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Tip calculator</title>
</head>
<body>
    <div class="main-wrapper">
        <div class="left">
            <h4>Bill</h4>
            <input type="text" placeholder="0">
            <h4>Select Tip %</h4>
            <div class="btn1">
                <button>5%</button>
                <button>10%</button>
                <button>15%</button>
            </div>
            <div class="btn2">
                <button>25%</button>
                <button>50%</button>
                <button>Custom</button>
            </div>

            <h4>Number of People</h4>
            <input type="text" placeholder="0" required>
        </div>
        <div class="right">
            <div class="box">
                <div class="text">
                    <h3>Tip Amount</h3>
                    <span>/person</span>
                </div>
                <div class="amount">
                    $0.00
                </div>
            </div>

            <div class="box">
                <div class="text">
                    <h3>Total</h3>
                    <span>/person</span>
                </div>
                <div class="amount">
                    $0.00
                </div>
            </div>
            <button>RESET</button>
        </div>
    </div>



  <script src="main.js"></script>  
</body>
</html>
